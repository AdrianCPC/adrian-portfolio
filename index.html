<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <!--CSS Icons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Adrina Peña | Desarrolador Web</title>
</head>
<body>
    <!--Header-->
    <header class="header__one">
        <nav class="nav db-grid">
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <div>
                <a href="#" class="nav__logo">Adrian</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Inicio</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">Sobre mi</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Habilidades</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Servicios</a></li>
                    <li class="nav__item"><a href="#projects" class="nav__link">Proyectos</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main__one">
        <!--Section home-->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <div class="home__img">
                        <img src="./assets/images/adrian.png" alt="photo-adrian" class="src">
                    </div>
                    <h1 class="home__title">Adrián Peña</h1>
                    <span class="home__profession">Frontend Developer & Backend Developer</span>
                    <div class="home__social">
                        <a href="#" class="home__social-link">
                            <i class='bx bxl-linkedin'></i>
                        </a>
                        <a href="#" class="home__social-link">
                            <i class='bx bxl-github'></i>
                        </a>
                        <a href="#" class="home__social-link">
                            <i class='bx bx-mail-send'></i>
                        </a>
                    </div>
                    <a download="" href="" class="button home__button">Descargar CV</a>
                </div>
            </div>
        </section>
    </main>
    <script src="/main.js"></script>
</body>
</html>
